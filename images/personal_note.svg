<svg fill="none" viewBox="0 0 430 40" width="430" height="40" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        strong {
          font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif;
          color: limegreen;
          font-size: 1.5em;
        }

        .blink {
          animation: blink-animation 1s steps(5, start) infinite;
          animation-delay: 3s; /* Atraso de 3 segundos antes de come√ßar a piscar */
        }

        @keyframes blink-animation {
          0% {
            opacity: 1;
          }
          50% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
      </style>
      <strong>My Name is Livio and I like <span class="blink">Data Science</span></strong>
    </div>
  </foreignObject>
</svg>
